<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock - Profit Or Loss</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stock-details-class" >
        <h1>Where's my Stocks?</h1>
        <input type="text" id="intialPrice" placeholder="Enter Intial Price here"/>
        <input type="text" id="stock-number" placeholder="Enter Number of stocks here"/>
        <input type="text" id="current-price" placeholder="Enter Current Price here"/>
        <button id="submit-btn">Tell Me!</button>
    </div>
    <div class="output-class"></div>
    <p id="output"></p>
</body>
<script src="app.js"></script>
</html>
